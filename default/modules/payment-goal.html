<div class="panel panel-default module">
    <div class="panel-heading">{{ module.header }}</div>
    <div class="panel-body">
        <div class="donation-goal">
            <p>
{% if payment_goal.module.show_amount %}
            {{ payment_goal.amount }}/{{ payment_goal.module.goal_target }}
            {% endif %}
            {{ payment_goal.percentage_of_total }}% completed

            </p>
            <div class="progress {% if payment_goal.module.animate_bar %}progress-bar-striped progress-bar-animated{% endif %}  active ">
                <div class="progress-bar" role="progressbar" style="width:{{ payment_goal.percentage_of_total }}%;"></div>
            </div>
        </div>
    </div>
</div>
